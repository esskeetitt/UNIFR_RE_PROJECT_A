<template>
    <link rel="stylesheet" href="./login-page.scss"> <!-- Import SCSS pour cette page -->
    
    <div class="login-container">
      <h2>Sign In</h2>
  
      <!-- Username Input with two-way binding -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" value.bind="username" placeholder="Chris David" required />
      </div>
  
      <!-- Password Input with two-way binding -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" value.bind="password" placeholder="************" required />
      </div>
  
      <!-- Submit Button -->
      <button href="/" click.trigger="login()">Login</button>
  
      <!-- Error message (displayed if there is a login error) -->
      <div if.bind="loginError" class="error-message">
        Invalid username or password. Please try again.
      </div>
  
      <!-- New User Prompt -->
      <p class="redirect-text">
        New user? <a href="/signup" class="redirect-link">Register here</a>
      </p>
    </div>
  </template>
