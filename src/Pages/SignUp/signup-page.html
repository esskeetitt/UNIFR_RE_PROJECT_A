<template>
    <link rel="stylesheet" href="./signup-page.scss"> <!-- Import SCSS pour cette page -->
    
    <div class="signup-container">
      <h2>Sign Up</h2>
  
      <!-- Username Input with two-way binding -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" value.bind="username" placeholder="Chris David" required />
      </div>
  
      <!-- Email Input with two-way binding -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" value.bind="email" placeholder="you@example.com" required />
      </div>
  
      <!-- Password Input with two-way binding -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" value.bind="password" placeholder="************" required />
      </div>
  
      <!-- Confirm Password Input with two-way binding -->
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" value.bind="confirmPassword" placeholder="************" required />
      </div>
  
      <!-- Submit Button -->
      <button href="/" click.trigger="signup()">Sign Up</button>
  
      <!-- Error message (displayed if there is a signup error) -->
      <div if.bind="signupError" class="error-message">
        There was an issue with your signup. Please check your inputs.
      </div>
  
      <!-- Already Have Account Prompt -->
      <p class="redirect-text">
        Already have an account? <a href="/login" class="redirect-link">Login here</a>
      </p>
    </div>
  </template>
